<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificando Conteúdo com innerHTML</title>
</head>
<body>
    <div id="conteudo">Texto Original</div>
    <button onclick="alterarConteudo()">Alterar Conteúdo</button>

    <script>
        alterarConteudo = () => {
            let conteudo = document.getElementById("conteudo");
            conteudo.innerHTML = "<p>Novo Parágrafo <strong>com formatação</strong>.</p>";
        }
    </script>
</body>
</html>
