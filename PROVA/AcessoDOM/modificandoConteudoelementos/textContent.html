<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <h1 id="titulo">Texto Original</h1>
    <button id="btn"">Alterar Texto</button>

    <script>

        document.getElementById('btn').addEventListener("click", alterarTexto = () => {
            let titulo = document.getElementById("titulo");
            titulo.textContent = "Novo Texto";
        });

        
    </script>
</body>
