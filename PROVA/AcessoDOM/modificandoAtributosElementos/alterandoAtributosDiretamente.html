<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterando Atributos Diretamente</title>
</head>
<body>
    <a id="link" href="https://www.exemplo.com" target="_blank">Visitar Exemplo</a>
    <button onclick="alterarLink()">Alterar Link</button>

    <script>
        function alterarLink() {
            let link = document.getElementById("link");
            link.href = "https://www.outroexemplo.com";  // Altera o href diretamente
            link.target = "_self";  // Altera o target diretamente
            link.textContent = "Visitar Outro Exemplo";
        }
    </script>
</body>
</html>
