<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificando Atributos</title>
</head>
<body>
    <img id="imagem" src="/AcessoDOM/img/Logo.png" alt="Logo" width="200">
    <button onclick="alterarImagem()">Alterar Imagem</button>

    <script>
        alterarImagem = () => {
            let imagem = document.getElementById("imagem");
            imagem.setAttribute("src", "/AcessoDom/img/logoReago.png");  // Modifica a fonte da imagem
            imagem.setAttribute("alt", "Nova imagem");  // Modifica o texto alternativo
        }
    </script>
</body>
</html>
