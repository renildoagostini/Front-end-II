<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--
        Insira dois campos do tipo <input type=”text”> onde o usuário deverá
inserir duas notas e quando o usuário clicar em um botão de calcular
média, o sistema deverá imprimir o resultado em algum elemento
HTML.
    -->
    <div>
        <p>Avaliação de Front-End II - Javascript</p>
        <p><input type="text" value="60" max="100" id="nota1" /></p>        
    </div>
    <div>
        <p>Avaliação de Front-End II - HTML</p>
        <p><input type="text" value="70" max="100" id="nota2" /></p>       
    </div>    

    <button id="botao">Calcular Média</button>

    <p id="resposta"></p>
    
    <script type="text/javascript" src="media.js"/></script> 
</body>
</html>
