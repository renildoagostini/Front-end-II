<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de DIV 1</title>
    <style type="text/css">
        .div{
            height: 20px; 
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
        }
        .vermelho{
            background-color: red;
        }
        .roxo{
            background-color: #800080;
            color: white;     
        }
        .amarelo{
            background-color: yellow;
        }
        .rosa{
            background-color: #FFC0CB
        }

        
    </style>
</head>
<body>
<div class="div">
    <div class="vermelho">CABEÇALHO</div>
    <div class="roxo">MENU</div>
    <div class="amarelo">CONTEUDO</div>
    <div class="rosa">RODAPÉ</div>
    <div id="teste">Teste</div>
    
</div>
</body>
</html>
