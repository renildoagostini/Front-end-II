<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média do Aluno</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Média do Aluno</h1>

    <p>
        Informe o nome do aluno: 
        <input type="text" name="" id="inNome" placeholder="Nome do Aluno">       
    </p>

    <p>
        Informe a primeira nota do aluno: 
        <input type="number" name="" id="inNota1" min="0" max="10" step="0.1" placeholder="Nota 01">
    </p>

    <p>
        Informe a segunda nota do aluno: 
        <input type="number" name="" id="inNota2" min="0" max="10" step="0.1" placeholder="Nota 02"> 
    </p>

    <p>
        Informe a terceira nota do aluno: 
        <input type="number" name="" id="inNota3" min="0" max="10" step="0.1" placeholder="Nota 03">
    </p>
    <p>
        <input type="button" value="Calcular" id="btCalcular">
    </p>

    <h3 id="outResultado"></h3>

    <script src="mediaaluno.js"></script>
</body>
</html>
