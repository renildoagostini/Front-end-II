<body>
    <script>
        function absoluto_(n) {
            if (n > 0) {
                return n;
            } else {
                return n * (- 1);
            }
        }

        let absoluto = (n) => n > 0 ? n : n * (-1);

let imprimir = (qtd = 3) => {
    for (let i = 0; i < qtd; i++) {
        let valor = prompt("Digite um valor");

       
        

        // Usando template literals para exibir a mensagem no alert
        alert(`O valor absoluto do número ${valor} é: ${absoluto(valor)}`);
    }
}

imprimir(); //dessa forma consigo imprimir a quantidade de vezes que quero repetir, caso não passe nenhum parametro, vai imprimir 5 veze
