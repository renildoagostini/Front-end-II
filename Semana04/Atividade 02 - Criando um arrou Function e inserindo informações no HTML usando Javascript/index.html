<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Médias</title>
</head>
<body>

    <h2>Calculadora de Médias</h2>

    <!-- Formulário para o usuário inserir as notas -->
    <label for="nota1">Nota 1:</label>
    <input type="number" id="nota1" step="0.01" required><br><br>

    <label for="nota2">Nota 2:</label>
    <input type="number" id="nota2" step="0.01" required><br><br>

    <label for="nota3">Nota 3:</label>
    <input type="number" id="nota3" step="0.01" required><br><br>

    <!-- Menu dropdown para o tipo de média -->
    <label for="tipo">Escolha o Tipo de Média:</label>
    <select id="tipo">
        <option value="escolha" selected disabled>Escolha uma opção</option>
        <option value="A">Média Aritmética</option>
        <option value="P">Média Ponderada</option>
        <option value="H">Média Harmônica</option>
    </select><br><br>

    <!-- Botão para calcular a média -->
    <button onclick="obterValores()">Calcular Média</button>

    <!-- Botão para limpar o formulário -->
    <button onclick="limparFormulario()">Limpar Formulário</button>

    <!-- Elemento para exibir o resultado -->
    <h1 id="respostas">Resultado: </h1>

    <script src="script.js"></script>
</body>
</html>
