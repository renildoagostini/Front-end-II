<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu com Efeito de Deslize</title>
    <style>
        /* Estilo básico do menu */
        #menu {
            width: 250px;
            height: 100%;
            background-color: #333;
            position: fixed;
            top: 0;
            left: -250px; /* Escondido fora da tela */
            transition: left 0.3s ease; /* Animação suave */
            color: white;
            padding: 20px;
        }

        /* Estilo dos itens do menu */
        #menu ul {
            list-style: none;
            padding: 0;
        }

        #menu ul li {
            margin: 20px 0;
        }

        #menu ul li a {
            color: white;
            text-decoration: none;
        }

        /* Botão para abrir o menu */
        #botaoMenu {
            font-size: 18px;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        /* Classe para exibir o menu */
        #menu.mostrar {
            left: 0; /* Desliza o menu para dentro da tela */
        }
    </style>
</head>
<body>

    <button id="botaoMenu">☰ Menu</button>

    <nav id="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Serviços</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>

    <script src="criarMenuNavegaçãoEfeitoDeslize.js"></script>
</body>
</html>
