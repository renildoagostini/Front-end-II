<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Lista de Tarefas Interativa</title>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-4">
        <img src="img/blocoNotas.jpg" alt="BlocoNotas" class="imgBlocoNotas">
      </div>

      <div class="col-sm-8">

          <input type="text" class="form-control" id="inTarefa" autofocus placeholder="Informe uma tarefa">

          <input type="button" class="btn btn-primary" 
                 value="Adicionar &#10003;" id="btAdicionar">         
        </p>

        <ul id="outTarefa"></ul>

        
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
