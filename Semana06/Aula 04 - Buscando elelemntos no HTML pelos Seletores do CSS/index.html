<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula 04</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Javascript HTML DOM Elements by querySelector</h1>

    <p class="conteudo df1">Conteudo 1</p>
    <p class="conteudo df2">Conteudo 2</p>
    <<div>
        <h1 id="resposta">Resposta</h1>
        <div  id="conteudo">
            <p class="conteudo df1">Conteudo 1</p>
            <p class="conteudo df2">Conteudo 2</p>
            <p class="conteudo bck1">Conteudo 3</p>
            <p class="conteudo bck1">Conteudo 4</p>
        </div>

        <main id="principal">
            <p>Main 1</p>
            <p>Main 2</p>
        </main>

        <ul id="lista" class="texto-grande">
            <li class="aluno">aluno 1</li>
            <li class="aluno">aluno 2</li>
            <li class="aluno">aluno 3</li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
